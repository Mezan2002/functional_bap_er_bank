<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center mt-12">
        Functional <span class="text-red-500 font-medium">Bap er Bank</span>!!!
      </h1>
    </header>
    <main>
      <!-- Show Details of Your Bank -->
      <section class="mt-32">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
          <div class="bg-cyan-400 p-8 rounded-lg">
            <h4 class="text-3xl">Deposit</h4>
            <h2 class="text-5xl font-medium">
              <span id="deposit_total">00</span>(BDT)
            </h2>
          </div>
          <div class="bg-blue-400 p-8 rounded-lg">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-5xl font-medium">
              <span id="withdraw_total">00</span>(BDT)
            </h2>
          </div>
          <div class="bg-red-400 p-8 rounded-lg">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-5xl font-medium">
              <span id="balance_total">1240</span>(BDT)
            </h2>
          </div>
        </div>
      </section>
      <!-- Deposit and Withdraw Field -->
      <section class="mt-12 w-3/4 mx-auto">
        <div class="gap-4 grid grid-cols-2">
          <div class="bg-rose-400 p-8 rounded-lg text-center">
            <h2 class="text-5xl text-white mb-4 font-medium text-center">
              Deposit Amount Here
            </h2>
            <input
              id="deposit_input"
              class="p-4 w-full rounded-lg mb-4 text-center"
              type="text"
              placeholder="Enter Your Deposit Amount Here (BDT)"
            />
            <button
              id="deposit_btn"
              class="bg-teal-400 hover:bg-teal-600 px-24 py-3 text-white font-medium text-2xl rounded-lg"
            >
              Deposit
            </button>
          </div>
          <div class="bg-indigo-400 p-8 rounded-lg text-center">
            <h2 class="text-5xl text-white mb-4 font-medium text-center">
              Withdraw Amount Here
            </h2>
            <input
              id="withdraw_input"
              class="p-4 w-full rounded-lg mb-4 text-center"
              type="text"
              placeholder="Enter Your Withdraw Amount Here (BDT)"
            />
            <button
              id="withdraw_btn"
              class="bg-teal-400 hover:bg-teal-600 px-24 py-3 text-white font-medium text-2xl rounded-lg"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
